            <section class="py-4">

                    <div>
                      <nav class="navbar navbar-expand-lg bg-light">

                          <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">

                    </div>
                    <form >
                      <h1>Crear Hotel</h1>
                      <div class="form-group" >
                        <label for="nombre" class="control-label">Nombre</label>
                        <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Juan Perez">
                      </div>
                      <br>
                      <div class="form-group" >
                        <label for="nit" class="control-label">Nit</label>
                        <input type="text" class="form-control" id="nit" name="nit" placeholder="Nit">
                      </div>
                      <br>
                      <div class="form-group" >
                        <label for="dir" class="control-label">Dirección</label>
                        <input type="text" class="form-control" id="dir" name="dir" placeholder="Dirección">
                      </div>
                      <br>
                      <div class="form-group" >
                        <label for="nhabitaciones" class="control-label">Número de Habitaciones</label>
                        <input min="0" type="number" class="form-control" id="nhabitaciones" name="nhabitaciones" placeholder="Número de  Habitaciones">
                      </div>
                      <br>
                      <div class="form-group" >
                        <label for="Ciudad" class="control-label">Ciudad</label>
                        <br>
                        <select name="Ciudad" id="Ciudad">
                          <option>Seleccione Ciudad</option>
                          <option>Monteria</option>
                          <option>Barranquilla</option>
                          <option>Medellin</option>
                          <option>Bogota</option>
                        </select>
                      </div>
                      <br>
                      <button type="cHotel" class="btn btn-primary">Crear Hotel</button>
                    </form>
